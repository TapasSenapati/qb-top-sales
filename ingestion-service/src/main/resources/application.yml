server:
  port: 8081
spring:
  application:
    name: ingestion-service

  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        register: true
        service-name: ingestion-service
        health-check-path: /actuator/health
        health-check-interval: 15s

  datasource:
    url: jdbc:postgresql://localhost:5432/qb_db
    username: qb_user
    password: qb_password

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: ingestion

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always

# Outbox publisher configuration
outbox:
  batch-size: ${OUTBOX_BATCH_SIZE:100}  # Max events per publish cycle
  kafka-timeout-seconds: ${OUTBOX_KAFKA_TIMEOUT_SECONDS:10}  # Fail fast if Kafka unresponsive