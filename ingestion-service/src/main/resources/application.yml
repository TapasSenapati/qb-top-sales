server:
  port: 8081
spring:
  application:
    name: ingestion-service



  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/qb_db}
    username: ${SPRING_DATASOURCE_USERNAME:qb_user}
    password: ${SPRING_DATASOURCE_PASSWORD:qb_password}

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    template:
      observation-enabled: true

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: ingestion

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: "http://zipkin:9411/api/v2/spans"
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  endpoint:
    health:
      show-details: always

# Outbox publisher configuration
outbox:
  batch-size: ${OUTBOX_BATCH_SIZE:100}  # Max events per publish cycle
  kafka-timeout-seconds: ${OUTBOX_KAFKA_TIMEOUT_SECONDS:10}  # Fail fast if Kafka unresponsive