services:
  postgres:
    image: postgres:16
    container_name: qb-postgres
    environment:
      POSTGRES_USER: qb_user
      POSTGRES_PASSWORD: qb_password
      POSTGRES_DB: qb_db
    ports:
      - "5432:5432"
    volumes:
      - qb-postgres-data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U qb_user -d qb_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:24.1
    container_name: qb-clickhouse
    ports:
      - "8123:8123" # HTTP interface
      - "9000:9000" # Native protocol
    volumes:
      - qb-clickhouse-data:/var/lib/clickhouse
      - ./db/clickhouse:/docker-entrypoint-initdb.d:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: [ "CMD", "clickhouse-client", "--query", "SELECT 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: apache/kafka:3.7.0
    container_name: qb-kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LISTENERS: >
        INTERNAL://:9092, EXTERNAL://:29092, CONTROLLER://:9093

      KAFKA_ADVERTISED_LISTENERS: >
        INTERNAL://kafka:9092, EXTERNAL://localhost:29092

      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: >
        INTERNAL:PLAINTEXT, EXTERNAL:PLAINTEXT, CONTROLLER:PLAINTEXT

      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@qb-kafka:9093
      KAFKA_LOG_DIRS: /var/lib/kafka/data

    ports:
      - "29092:29092"

  zipkin:
    image: openzipkin/zipkin:latest
    container_name: zipkin
    ports:
      - "9411:9411"

  ingestion-service:
    build:
      context: ./ingestion-service
      dockerfile: Dockerfile
    container_name: ingestion-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started

    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/actuator/health" ]
      interval: 10s
      timeout: 3s
      retries: 5
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/qb_db
      SPRING_DATASOURCE_USERNAME: qb_user
      SPRING_DATASOURCE_PASSWORD: qb_password
    ports:
      - "8081:8081"

  order-simulator:
    build:
      context: ./order-simulator
      dockerfile: Dockerfile
    container_name: order-simulator
    environment:
      INGESTION_BASE_URL: http://ingestion-service:8081
      ORDER_COUNT: 100
      ORDER_DELAY_SECONDS: 1
      ORDER_CONTINUOUS: "true"
      BACKFILL_DAYS: 0 # Rely on DB seed for high-quality historical data
    depends_on:
      ingestion-service:
        condition: service_healthy
    restart: "no"

  aggregation-service:
    build:
      context: ./aggregation-service
      dockerfile: Dockerfile
    container_name: aggregation-service
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/qb_db
      SPRING_DATASOURCE_USERNAME: qb_user
      SPRING_DATASOURCE_PASSWORD: qb_password
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
    ports:
      - "8082:8082"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8082/actuator/health" ]
      interval: 10s
      timeout: 3s
      retries: 5

  forecasting-service:
    build:
      context: ./forecasting-service
      dockerfile: Dockerfile
    container_name: forecasting-service
    ports:
      - "8090:8090"
    depends_on:
      aggregation-service:
        condition: service_healthy
      postgres:
        condition: service_healthy
      zipkin:
        condition: service_started
    environment:
      SERVICE_NAME: forecasting-service
      SERVICE_PORT: 8090
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: qb_db
      POSTGRES_USER: qb_user
      POSTGRES_PASSWORD: qb_password
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      ZIPKIN_ENDPOINT: http://zipkin:9411/api/v2/spans
      AGGREGATION_SERVICE_URL: http://aggregation-service:8082
    volumes:
      - ./ui/forecasting:/app/ui/forecasting:ro
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8090/health" ]
      interval: 10s
      timeout: 3s
      retries: 5

  forecasting-worker:
    build:
      context: ./forecasting-service
      dockerfile: Dockerfile
    container_name: forecasting-worker
    depends_on:
      postgres:
        condition: service_healthy
      aggregation-service:
        condition: service_healthy
      zipkin:
        condition: service_started
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: qb_db
      POSTGRES_USER: qb_user
      POSTGRES_PASSWORD: qb_password
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      ZIPKIN_ENDPOINT: http://zipkin:9411/api/v2/spans
    command: python -m src.worker

volumes:
  qb-postgres-data:
  qb-clickhouse-data:
